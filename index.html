<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #fdfaf6; 
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #4b0082; 
    }

    /* Solar System */
    .solar-system {
      position: relative;
      width: 420px;
      height: 420px;
      margin-bottom: 25px;
    }

    .sun {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid #6a0dad;
      box-shadow: 0 0 25px rgba(106,13,173,0.6);
    }
    .sun img { width: 100%; height: 100%; object-fit: cover; }

    /* Orbits */
    .orbit {
      position: absolute;
      top: 50%;
      left: 50%;
      border: 1.5px dashed purple;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: rotate 10s linear infinite;
    }
    .orbit1 { width: 260px; height: 260px; animation-duration: 7s; }
    .orbit2 { width: 320px; height: 320px; animation-duration: 9s; }
    .orbit3 { width: 380px; height: 380px; animation-duration: 11s; }

    /* Planets */
    .planet {
      width: 26px; height: 26px;
      border-radius: 50%;
      position: absolute;
      top: 50%; left: -13px;
      transform: translateY(-50%);
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .planet1 { background: #8a2be2; }
    .planet2 { background: #ff69b4; }
    .planet3 { background: #20c997; }

    @keyframes rotate {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* Title */
    .title {
      font-size: 32px;
      font-weight: 800;
      color: #6a0dad;
      margin-bottom: 8px;
      text-align: center;
      letter-spacing: 2px;
    }

    /* Typing Text */
    .typing {
      font-size: 18px;
      color: #4b0082;
      border-right: 2px solid #4b0082;
      white-space: nowrap;
      overflow: hidden;
      display: inline-block;
      padding-right: 4px;
      animation: blink 0.7s step-end infinite;
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }

    /* Loading Bar */
    .loading-container {
      margin-top: 25px;
      width: 360px;
      background: rgba(106,13,173,0.15);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
      position: relative;
      height: 25px;
    }
    .loading-bar {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #8a2be2, #6a0dad);
      border-top-right-radius: 20px;
      border-bottom-right-radius: 20px;
      transition: width 0.05s linear;
      position: relative;
    }
    .loading-text {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 14px;
      font-weight: bold;
      color: #fff;
      padding-left: 8px;
      white-space: nowrap;
      transition: left 0.05s linear;
    }

    @media (max-width: 480px) {
      .solar-system { width: 320px; height: 320px; }
      .sun { width: 160px; height: 160px; }
      .orbit1 { width: 220px; height: 220px; }
      .orbit2 { width: 270px; height: 270px; }
      .orbit3 { width: 310px; height: 310px; }
      .planet { width: 20px; height: 20px; left: -10px; }
      .loading-container { width: 260px; height: 32px; }
      .loading-text { font-size: 15px; }
      .title { font-size: 24px; }
      .typing { font-size: 14px; }
    }

    /* Add exit and entrance animation styles */
    .solar-exit {
      animation: solarExitRight 0.8s cubic-bezier(0.7,0.1,0.9,1) forwards;
    }
    .solar-enter {
      opacity: 0;
      animation: solarEnterLeft 1s cubic-bezier(0.7,0.1,0.9,1) forwards;
    }
    @keyframes solarExitRight {
      0% { opacity: 1; transform: scale(1) translateX(0); }
      60% { opacity: 0.7; transform: scale(0.8) translateX(60px); }
      100% { opacity: 0; transform: scale(0.5) translateX(600px); }
    }
    @keyframes solarEnterLeft {
      0% { opacity: 0; transform: scale(0.5) translateX(-600px); }
      60% { opacity: 0.7; transform: scale(0.8) translateX(-60px); }
      100% { opacity: 1; transform: scale(1) translateX(0); }
    }
  </style>
</head>
<body>
  <div class="solar-system">
    <div class="sun"><img src="home.jpg" alt="Profile Picture"></div>
    <div class="orbit orbit1"><div class="planet planet1"></div></div>
    <div class="orbit orbit2"><div class="planet planet2"></div></div>
    <div class="orbit orbit3"><div class="planet planet3"></div></div>
  </div>

  <div class="title">DESIGN WITH KHODED</div>
  <div class="typing" id="typing"></div>

  <div class="loading-container">
    <div class="loading-bar">
      <div class="loading-text">0%</div>
    </div>
  </div>

  <script>
    /* Typing Effect */
    const text = "Let's bring your imagination to reality";
    const typingEl = document.getElementById("typing");
    let i = 0;
    let isDeleting = false;
    let speed = 120; // typing speed

    function typeEffect() {
      if (!isDeleting && i <= text.length) {
        typingEl.textContent = text.substring(0, i);
        i++;
        setTimeout(typeEffect, speed);
      } else if (isDeleting && i >= 0) {
        typingEl.textContent = text.substring(0, i);
        i--;
        setTimeout(typeEffect, speed / 1.5);
      } else {
        isDeleting = !isDeleting;
        setTimeout(typeEffect, 800); // pause at full text
      }
    }
    typeEffect();

    /* Loading Bar Effect */
    const bar = document.querySelector(".loading-bar");
    const textEl = document.querySelector(".loading-text");
    const container = document.querySelector(".loading-container");

    let progress = 0;
    const stops = [5, 25, 40, 70, 95];
    const duration = 10000;
    const interval = duration / 100;

    function animateSolarSystemExit(callback) {
      const solarSystem = document.querySelector('.solar-system');
      solarSystem.classList.add('solar-exit');
      // Wait for animation to finish (0.8s), then callback
      setTimeout(callback, 800);
    }

    function updateBar() {
      if (progress <= 100) {
        bar.style.width = progress + "%";
        textEl.textContent = progress + "%";

        const containerWidth = container.offsetWidth;
        const textWidth = textEl.offsetWidth;
        let textOffset = (progress / 100) * containerWidth - textWidth - 8;
        if (textOffset < 8) textOffset = 8;
        textEl.style.left = textOffset + "px";

        if (stops.includes(progress)) {
          setTimeout(() => {
            progress++;
            setTimeout(updateBar, interval);
          }, 600);
        } else {
          progress++;
          setTimeout(updateBar, interval);
        }
      } else {
        // Animate exit, then redirect
        animateSolarSystemExit(() => {
          window.location.href = "main.html";
        });
      }
    }
    updateBar();
  </script>
</body>
</html>
